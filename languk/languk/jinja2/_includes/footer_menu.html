<div class="spacer">
{% for item in menu_items %}
  {% if item.show_in_footer %}
    <div class="spacer__item"><a class="footer-nav__link underline-animation" href="{{ item.href }}">{% if item.link_page %}{{ item.link_page.translated_title }}{% else %}{{ item.text }}{% endif %}</a></div>
  {% endif %}
{% endfor %}
</div>
