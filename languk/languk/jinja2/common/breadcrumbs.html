<!-- about-us/breadcrumbs.pug-->
<ul class="breadcrumbs" itemscope="" itemtype="http://schema.org/BreadcrumbList">
    <li class="breadcrumbs__item" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem"><a
            class="breadcrumbs__item" href="{{ root_page.get_url() }}" itemid="index.html" itemscope=""
            itemtype="http://schema.org/Thing" itemprop="item"><span itemprop="name">{{ root_page.translated_title }}</span></a>
        <meta itemprop="position" content="1">
    </li>
    <li class="breadcrumbs__item" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem"><span
            class="breadcrumbs__item" itemid="about-us.html" itemscope="" itemtype="http://schema.org/Thing"
            itemprop="item"><span itemprop="name">{{ page.translated_title }}</span></span>
        <meta itemprop="position" content="2">
    </li>
</ul>
<!-- /about-us/breadcrumbs.pug-->
